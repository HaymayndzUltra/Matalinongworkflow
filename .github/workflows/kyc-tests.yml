name: KYC API Tests

'on':
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal deps for tests
        run: |
          python -m pip install --upgrade pip
          # Minimal testing stack + fastapi + httpx + numpy for our stubs
          pip install pytest pytest-asyncio pytest-cov fastapi==0.104.1 httpx==0.25.1 numpy==1.24.3 uvicorn==0.24.0 prometheus-client==0.19.0

      - name: Run tests
        env:
          PYTHONPATH: "${{ github.workspace }}/KYC VERIFICATION/src"
        run: |
          pytest -q KYC_VERIFICATION/tests/test_api_smoke.py --maxfail=1 --disable-warnings -k ""


